            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body class="bg-gray-800 text-white">
    <div class="flex items-center justify-center min-h-screen">
        <form class="w-full max-w-lg bg-transparent p-8 rounded shadow-md">
            <h2 class="mb-4 text-xl font-bold">Contact Us</h2>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6">
                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="inputUsername">
                        Spotify Username
                    </label>
                    <input type="text" class="appearance-none block w-full bg-transparent text-white border border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-700" id="inputUsername" placeholder="Your Spotify username" oninput="updateProgress()" required>
                </div>
                <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="inputEmail">
                        Email Address
                    </label>
                    <input type="email" class="appearance-none block w-full bg-transparent text-white border border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-700" id="inputEmail" placeholder="example@domain.com" oninput="updateProgress()" required>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="inputPassword">
                        Password
                    </label>
                    <input type="password" class="appearance-none block w-full bg-transparent text-white border border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-700" id="inputPassword" placeholder="Your password" oninput="updateProgress()" required>
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/3 px-3 mb-6">
                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="inputGenre">
                        Favorite Music Genre
                    </label>
                    <input type="text" class="appearance-none block w-full bg-transparent text-white border border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-700" id="inputGenre" placeholder="e.g., Rock" oninput="updateProgress()" required>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6">
                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="inputPlaylist">
                        Favorite Playlist
                    </label>
                    <input type="text" class="appearance-none block w-full bg-transparent text-white border border-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-700" id="inputPlaylist" placeholder="Name of your favorite playlist" oninput="updateProgress()" required>
                </div>
                <div class="w-full md:w-1/3 px-3 mb-6">
                    <label class="block uppercase tracking-wide text-white text-xs font-bold mb-2" for="inputLanguage">
                        Preferred Language
                    </label>
                    <select class="block appearance-none w-full bg-transparent border border-gray-600 text-white py-3 px-4 rounded leading-tight focus:outline-none focus:bg-gray-700" id="inputLanguage" oninput="updateProgress()" required>
                        <option selected>Choose...</option>
                        <option>English</option>
                        <option>Spanish</option>
                        <option>French</option>
                        <option>German</option>
                        <option>Others</option>
                    </select>
                </div>
            </div>
            <div class="mb-4">
                <div class="bg-gray-600 rounded-full h-2">
                    <div id="progress-bar" class="bg-green-500 h-2 rounded-full" style="width: 0%;"></div>
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        function updateProgress() {
            const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], select');
            const totalFields = inputs.length;
            let filledFields = 0;

            inputs.forEach(input => {
                if (input.value) filledFields++;
            });

            const progressPercentage = (filledFields / totalFields) * 100;
            document.getElementById('progress-bar').style.width = progressPercentage + '%';
        }
    </script>
</body>
