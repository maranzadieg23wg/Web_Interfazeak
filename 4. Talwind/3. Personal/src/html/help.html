<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manex Aranzadi Egaña</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-black text-white">

    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Sidebar -->
        <div class="flex flex-col items-center lg:w-1/5 bg-ezker lg:pt-32 lg:items-start lg:justify-start">
            <!-- Home Button -->
            <div class="flex w-full items-center justify-center lg:justify-start lg:pl-10 p-4 group hover:bg-aukeratuta transition duration-300">
                <a href="../index.html" class="flex items-center w-full justify-center lg:justify-start">
                    <div class="relative group"> 
                        <img src="../../public/icons/home.svg" class="h-8 w-8 cursor-pointer transform transition-transform duration-300 group-hover:scale-110">
                    </div>
                    <p class="text-white ml-2">Home</p>
                </a>
            </div>
                      
            <!-- Find Button -->
            <div class="flex w-full items-center justify-center lg:justify-start lg:pl-10 p-4 group hover:bg-aukeratuta transition duration-300">
                <a href="./search.html" class="flex items-center w-full justify-center lg:justify-start">
                    <div class="relative group"> 
                        <img src="../../public/icons/find.svg" class="h-8 w-8 cursor-pointer transform transition-transform duration-300 group-hover:scale-110">
                    </div>
                    <p class="text-white ml-2">Find</p>
                </a>
            </div>
        
            <!-- Library Button -->
            <div class="flex w-full items-center justify-center lg:justify-start lg:pl-10 p-4 group bg-aukeratuta transition duration-300">
                <a href="./library.html" class="flex items-center w-full justify-center lg:justify-start">
                    <div class="relative group"> 
                        <img src="../../public/icons/library.svg" class="h-8 w-8 cursor-pointer transform transition-transform duration-300 group-hover:scale-110">
                    </div>
                    <p class="text-white ml-2">Library</p>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col bg-black lg:w-4/5">
            <!-- Header -->
            <div class="flex flex-row justify-between p-9">
                <p class="text-white font-noto font-bold text-2xl ml-8">Help</p>
                <!-- User Icons -->
                <div class="flex flex-row">
                    <img class="w-8 h-8 mr-2" src="../../public/icons/notification.svg">
                    <img class="w-8 h-8 rounded-full" src="../../public/user/reckles.png">
                </div>
            </div>

            <!-- Help Form -->
            <div class="w-2/3 flex justify-center items-center">
                <form class="max-w-lg mx-auto p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Contact Us</h2>
                
                    <div class="flex flex-wrap -mx-3 mb-4">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <label for="inputEmail4" class="block text-gray-700 text-sm font-bold mb-2">Your Email Address</label>
                            <input type="email" id="inputEmail4" placeholder="Email" required
                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                        </div>
                
                        <div class="w-full md:w-1/2 px-3">
                            <label for="inputState" class="block text-gray-700 text-sm font-bold mb-2">Problem</label>
                            <select id="inputState" required
                                class="block appearance-none w-full bg-gray-200 border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                                <option selected>Choose...</option>
                                <option>Music not playing</option>
                                <option>Skipping tracks unexpectedly</option>
                                <option>Audio quality is poor</option>
                                <option>Unable to rewind or fast forward</option>
                                <option>Difficulty logging in</option>
                                <option>Issues with password reset</option>
                                <option>Subscription not recognized</option>
                                <option>Unable to update account information</option>
                                <option>App crashes frequently</option>
                                <option>Slow loading times</option>
                                <option>High battery consumption</option>
                                <option>App freezing during playback</option>
                            </select>
                        </div>
                    </div>
                
                    <div class="mb-6">
                        <label for="detailsTextarea" class="block text-gray-700 text-sm font-bold mb-2">Additional Details:</label>
                        <textarea id="detailsTextarea" rows="4" required
                            class="resize-none appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            placeholder="Provide any additional details about the issue..."></textarea>
                    </div>
                
                    <div class="flex justify-center">
                        <button type="submit"
                            class="bg-violet-500 hover:bg-violet-950 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Submit
                        </button>
                    </div>
                </form>
                
            </div>
            <!-- Footer -->
            <div class="p-4">
                <p class="text-white text-center">©2024 Manex Aranzadi Egaña</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("helpForm");
        const progressBar = document.getElementById("progress-bar");
        const inputs = form.querySelectorAll("input, select, textarea");

        // Update progress bar function
        function updateProgress() {
            const filledFields = Array.from(inputs).filter(input => input.value);
            const progress = (filledFields.length / inputs.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Add event listener to each input
        inputs.forEach(input => {
            input.addEventListener("input", updateProgress);
        });
    </script>
</body>
</html>
